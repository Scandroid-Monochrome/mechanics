<h2>Kinematics Data</h2>
<table mat-table [dataSource]="kinematicsDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="joint">
    <th mat-header-cell *matHeaderCellDef>Joint</th>
    <td mat-cell *matCellDef="let row" class="joint">{{row.joint}}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let row">{{row.position}}</td>
  </ng-container>

  <ng-container matColumnDef="velocity">
    <th mat-header-cell *matHeaderCellDef>Velocity</th>
    <td mat-cell *matCellDef="let row">{{row.velocity}}</td>
  </ng-container>

  <ng-container matColumnDef="acceleration">
    <th mat-header-cell *matHeaderCellDef>Acceleration</th>
    <td mat-cell *matCellDef="let row">{{row.acceleration}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
