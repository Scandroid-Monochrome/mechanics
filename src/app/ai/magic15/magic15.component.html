<table>
  <tr *ngFor="let i of range">
    <td *ngFor="let j of range" [ngClass]="cellClass(i, j)">
      <div (click)="onClick(i, j)">
        {{matrix(i, j) ?? ''}}
      </div>
    </td>
  </tr>
</table>
<div>
  <button mat-button color="primary" (click)="refresh()">Refresh</button>
  <button mat-button color="primary" (click)="play()">Play</button>
</div>
